name: CI/CD collab_api

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
      db:
        image: mariadb:latest
        env:
          DB_ROOT_PASSWORD: db_password
          DB_DATABASE: collabdb
          DB_USERNAME: app_user
          DB_PASSWORD: app_password
        ports:
          - "3306:3306"
    steps:
      - name: Start Docker
        run: sudo systemctl start docker

      - name: Vérifier les conteneurs
        run: docker ps

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Installation des dépendances
        run: npm install

      - name: Lancer les tests
        env:
          DB_APP_DATABASE: collabdb
          DB_APP_USERNAME: app_user
          DB_APP_PASSWORD: app_password
          DB_APP_HOST: localhost
        run: npm run test
        #! problème : le conteneur n'est pas lancé

      - name: Construire l'image Docker
        run: docker build -t collab_api-app .

      - name: Connexion à Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Pousser l'image Docker
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/collab_api-app:latest

